<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Mechatronics and Robotics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="public/MechaLogo.png" rel="icon" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #008080 ;
      font-family: "Prompt", sans-serif;
      color: white;
      font-size: 2rem;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255,255,255,0.2);
      border-top: 10px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div style="text-align:center">
    <div class="cat-loader">
      <!-- ดวงตา -->
      <div class="cat-eyes">
        <div class="cat-eye"><div class="pupil"></div><div class="lid"></div></div>
        <div class="cat-eye"><div class="pupil"></div><div class="lid"></div></div>
      </div>
      <!-- จมูก + หนวด -->
      <div class="cat-face">
        <div class="cat-nose"></div>
        <div class="whisker w1"></div>
        <div class="whisker w2"></div>
        <div class="whisker w3"></div>
        <div class="whisker w4"></div>
        <div class="whisker w5"></div>
        <div class="whisker w6"></div>
      </div>
    </div>
  </div>

 <script>
const params = new URLSearchParams(window.location.search);
let queue = JSON.parse(decodeURIComponent(params.get("queue")));

// เลือกโต๊ะแรก
const current = queue.shift();

// ส่งไป serve.html
setTimeout(()=>{
  window.location.href = `serve.html?table=${current.table}&buttons=${current.buttons.join(",")}&queue=${encodeURIComponent(JSON.stringify(queue))}`;
}, 5000);
</script>



</body>
</html>
